[General]
hotkey=Meta+S
incrementalSort=true
showTray=false
telemetry=false
terminal="/usr/bin/alacritty -e "

[org.albert.extension.applications]
enabled=true
use_generic_name=true
use_keywords=true

[org.albert.extension.calculator]
enabled=true
group_separators=true

[org.albert.extension.externalextensions]
enabled=true

[org.albert.extension.files]
enabled=true
filters=application/*, inode/directory, image/*
fuzzy=true
paths=/home/t3pfaffe

[org.albert.extension.firefoxbookmarks]
enabled=false
firefoxPath=/usr/bin/firefox
fuzzy=true
openWithFirefox=true
profile=Profile0
profilesIniPath=/home/t3pfaffe/.mozilla/firefox/profiles.ini

[org.albert.extension.hashgenerator]
enabled=true

[org.albert.extension.mpris]
enabled=true

[org.albert.extension.python]
enabled=true
enabled_modules=jetbrains_projects, vpn, unicode_emoji, aur, arch_wiki, kill, pacman

[org.albert.extension.snippets]
enabled=false

[org.albert.extension.ssh]
enabled=true

[org.albert.extension.system]
enabled=true

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=true
displayIcons=true
displayScrollbar=true
displayShadow=true
hideOnClose=true
hideOnFocusLoss=true
itemCount=5
showCentered=true
theme=Numix
windowPosition=@Point(2855 748)
